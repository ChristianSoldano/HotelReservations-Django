
{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="hero-section">
    <div class="single-hero-item set-bg" data-setbg="{% static 'img/hero/hero-1.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="search-form">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="search-form-text">
                                    <div class="search-text">
                                        <i class="fa fa-search"></i>
                                        Find Your Home
                                    </div>
                                    <div class="home-text">
                                        <i class="fa fa-home"></i>
                                        House For Sell
                                    </div>
                                </div>
                                <form action="#" class="filter-form">
                                    <div class="first-row">
                                        <select>
                                            <option value="">Villa & Pool</option>
                                        </select>
                                        <select>
                                            <option value="">Title</option>
                                        </select>
                                        <select>
                                            <option value="">Ani City</option>
                                        </select>
                                        <select>
                                            <option value="">Any Bithrooms</option>
                                        </select>
                                    </div>
                                    <div class="second-row">
                                        <select>
                                            <option value="">Any Bedrooms</option>
                                        </select>
                                        <div class="price-range-wrap">
                                            <div class="price-text">
                                                <label for="priceRange">Price:</label>
                                                <input type="text" id="priceRange" readonly>
                                            </div>
                                            <div id="price-range" class="slider"></div>
                                        </div>
                                        <div class="room-size-range">
                                            <div class="price-text">
                                                <label for="roomsizeRange">Size:</label>
                                                <input type="text" id="roomsizeRange" readonly>
                                            </div>
                                            <div id="roomsize-range" class="slider"></div>
                                        </div>
                                        <button type="button" class="search-btn">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- How It Works Section Begin -->
<section class="howit-works spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Find the house you like</span>
                    <h2>How Does It Works</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="single-howit-works">
                    <img src="{% static 'img/howit-works/howit-works-1.png' %}" alt="">
                    <h4>Search Through Records By Date Range</h4>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="single-howit-works">
                    <img src="{% static 'img/howit-works/howit-works-2.png' %}" alt="">
                    <h4>Find Your Room</h4>

                </div>
            </div>
            <div class="col-lg-4">
                <div class="single-howit-works">
                    <img src="{% static 'img/howit-works/howit-works-3.png' %}" alt="">
                    <h4>Talk To The Owner</h4>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
